<nav class="shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Mobile menu button -->
        <div class="flex items-center md:hidden">
          <button (click)="toggleMobileMenu()" class="focus:outline-none">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#000">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
        
        <!-- Desktop navigation items (left side) -->
        <div class="hidden md:flex items-center space-x-8">
          <a routerLink="/feed">
            <i class="pi pi-home" style="font-size: 2rem; color: #000"></i>
          </a>
        </div>
        
        <!-- Logo (centered) -->
        <div class="absolute left-0 right-0 mx-auto w-max flex justify-center items-center">
          <a routerLink="/feed" class="banner-font text-2xl font-bold text-gray-900 ">Gourmet101</a>
        </div>
        
        <!-- Desktop profile button (right side) -->
        <div class="hidden md:flex items-center gap-2">
              <p-avatar (click)="menu.toggle($event)" label=  "{{profileFirstLetter()}}" styleClass="mr-2" size="large" [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" shape="circle" />
        </div>
      </div>
    </div>

    <p-menu #menu [model]="items" [popup]="true"/>
     
    
    <!-- Mobile menu, show/hide based on menu state -->
     @if(isMobileMenuOpen) {
    <div class="md:hidden h-screen ">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 w-full h-screen flex flex-col">
        <div class="flex flex-col gap-2 mt-2.5">
          @if(isAuthenticated) {
            <p-button [link]="true" routerLink="/feed" label="Feed"  icon="pi pi-megaphone" styleClass="text-gray-900"/>
            <p-button [link]="true" routerLink="/profile" label="Profile"  icon="pi pi-user" styleClass="text-gray-900"/>
            <p-button (click)="logout()" label="Logout" variant="text" severity="danger" icon="pi pi-power-off"></p-button>
          }
        </div>

      </div>
    </div>
}
  </nav>

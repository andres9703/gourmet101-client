
<div class="bg-gradient-to-b from-black via-purple-950 to-black min-h-screen flex items-center justify-center text-white font-sans relative overflow-hidden">
    <!-- Deep space background with stars -->
    <div class="fixed inset-0 z-0">
        <div class="absolute inset-0 stars opacity-70"></div>
        <!-- Nebula effect -->
        <div class="absolute top-0 left-0 w-full h-full opacity-15">
            <div class="absolute top-1/4 left-1/4 w-1/2 h-1/2 bg-purple-600 rounded-full filter blur-3xl"></div>
            <div class="absolute bottom-1/3 right-1/3 w-1/3 h-1/3 bg-blue-600 rounded-full filter blur-3xl"></div>
            <div class="absolute top-1/2 right-1/4 w-1/4 h-1/4 bg-pink-600 rounded-full filter blur-3xl"></div>
        </div>
    </div>

    <div class="text-center p-8 max-w-2xl relative z-10">
        <div class="mb-12 float">
            <img src="images/astro.png" alt="Confused astronaut floating in space" class="mx-auto w-[200px] h-[200px]"/>
        </div>
        
        <h1 class="text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-300 via-blue-300 to-purple-300">Houston, We Have a Problem</h1>
        <p class="text-xl mb-12 text-blue-200">We've lost contact with the server. Our team of space engineers is working on bringing it back online.</p>
        
        <div class="flex flex-col sm:flex-row gap-6 justify-center">
            <button (click)="returnHome()" class="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 flex items-center justify-center shadow-lg shadow-purple-500/20">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Return Home
            </button>
        </div>
        
        <div class="mt-16 text-blue-300 opacity-80">
            <p>Error Code: <span class="font-mono">COSMIC404</span></p>
        </div>
    </div>
    
    <!-- Distant planets/stars -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute h-4 w-4 bg-white rounded-full top-1/5 left-1/6 opacity-80"></div>
        <div class="absolute h-2 w-2 bg-blue-200 rounded-full top-1/4 left-3/4 opacity-60 animate-pulse"></div>
        <div class="absolute h-6 w-6 bg-purple-300 rounded-full bottom-1/4 left-1/5 opacity-30 animate-pulse"></div>
        <div class="absolute h-3 w-3 bg-pink-200 rounded-full top-2/3 right-1/4 opacity-70"></div>
    </div>
</div>
